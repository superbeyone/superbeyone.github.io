          <h2 id="黄冰洋"><a href="#黄冰洋" class="headerlink" title="黄冰洋"></a>黄冰洋</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">出生于1994年9月</span><br><span class="line">就读于河南省新乡学院，专业：计算机科学与技术（2014/9 ~ 2018/6）</span><br><span class="line">主修 C语言程序设计 数据结构与算法 计算机组成原理 数据库系统概论 操作系统 网络操作系统 计算机网络 面向对象程序设计 编译原理 等课程</span><br><span class="line">爱好编程，尤其喜欢独立解决问题，</span><br><span class="line">大学英语四级</span><br><span class="line">目前正在找工作</span><br></pre></td></tr></table></figure>
<h3 id="技能"><a href="#技能" class="headerlink" title="技能"></a>技能</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">熟悉Java编程，有良好的算法和编码能力，熟悉面向对象编程。</span><br><span class="line">熟悉JavaWeb, JDBC, 熟悉Http协议。</span><br><span class="line">熟悉Springmvc、Spring、MyBatis、SpringBoot、了解Struts2、Hibernate等开源框架</span><br><span class="line">熟练使用Eclipse、IDEA、SVN、Git、Maven、Gradle项目管理和项目构建工具。</span><br><span class="line">熟悉应用服务器软件Tomcat等容器配置和部署，能够使用Linux操作系统。</span><br><span class="line">熟悉使用PowerDesigner数据库建模。</span><br><span class="line">熟悉FreeMarker模板引擎开发。</span><br><span class="line">掌握JavaScript，Ajax，jQuery，BootStrap，jQuery EasyUI等前台开发技术。</span><br><span class="line">掌握MySql，熟练掌握sql语句。</span><br><span class="line">掌握使用POI技术导入/导出excel文件。</span><br><span class="line">掌握使用HighCharts，JFreeChart等对图形报表生成。</span><br><span class="line">熟悉数据库三范式开发。</span><br><span class="line">掌握分布式文件系统fastDFS原理、fastDFS的Java接口应用。</span><br><span class="line">了解solr集群搭建及solrJ集群版的Java接口应用。</span><br><span class="line">了解redis集群搭建及redis集群版Java接口的应用。</span><br><span class="line">了解集群下的并发解决方案，支持(HA)高可用(采用nginx,lvs)。</span><br><span class="line">关于数据库的大数据量问题可采用水平拆分，库表散列，支持数据库的容灾及备份。</span><br><span class="line">会采用分布式缓存解决数据库压力。</span><br><span class="line">对于集群下session共享问题有一定的心得。</span><br></pre></td></tr></table></figure>

   window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
   var canvas = document.getElementById('canvas');
   var ctx = canvas.getContext('2d');
   var w = canvas.width = canvas.offsetWidth;
   var h = canvas.height = canvas.offsetHeight;

   var current_circle = new currentCirle(0, 0);
   var draw = function draw() {
       ctx.clearRect(0, 0, w, h);
